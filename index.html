<!doctype html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <title>Login Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, Helvetica, sans-serif;
      }

      body {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, #000000, #444444);
      }

      .login-container {
        background-color: #ffffff;
        padding: 40px;
        width: 350px;
        border-radius: 10px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
      }

      .login-container h2 {
        text-align: center;
        margin-bottom: 25px;
        color: #000000;
      }

      .input-group {
        margin-bottom: 20px;
      }

      .input-group label {
        display: block;
        margin-bottom: 6px;
        font-size: 14px;
        color: #333333;
      }

      .input-group input {
        width: 100%;
        padding: 10px;
        border: 1px solid #cccccc;
        border-radius: 5px;
        background-color: #f2f2f2;
        transition: 0.3s;
      }

      .input-group input:focus {
        border-color: #000000;
        outline: none;
        background-color: #ffffff;
      }

      .btn-login {
        width: 100%;
        padding: 12px;
        border: none;
        border-radius: 5px;
        background-color: #000000;
        color: #ffffff;
        font-size: 16px;
        cursor: pointer;
        transition: 0.3s;
      }

      .btn-login:hover {
        background-color: #333333;
      }

      .footer-text {
        text-align: center;
        margin-top: 15px;
        font-size: 13px;
        color: #666666;
      }

      .footer-text a {
        color: #000000;
        text-decoration: none;
        font-weight: bold;
      }

      .footer-text a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <h2>LOGIN</h2>

      <form>
        <div class="input-group">
          <label for="username">Username</label>
          <input type="text" id="username" placeholder="Masukkan username" />
        </div>

        <div class="input-group">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            placeholder="Masukkan password"
          />
        </div>

        <button type="submit" class="btn-login">Masuk</button>
      </form>

      <div class="footer-text">Belum punya akun? <a href="#">Daftar</a></div>
    </div>
  </body>
</html>
